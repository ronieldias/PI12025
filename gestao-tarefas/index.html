<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gerenciamento de Tarefas</h1>
    <div>
        <label for="descricaoTarefa">Descrição da Tarefa:</label>
        <input type="text" id="descricaoTarefa" placeholder="Ex: Concluir relatório">
        <label for="dataInicio">Data de início da Tarefa:</label>
        <input type="date" id="dataInicio">
    </div>
    <button id="adicionarTarefa">Adicionar Tarefa</button>

    <div id="erroTarefa"></div>

    <table id="tabelaTarefas">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Data de Início</th>
                <th>Data de Conclusão</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="linhasTabela">
            </tbody>
    </table>

</body>

</html>
